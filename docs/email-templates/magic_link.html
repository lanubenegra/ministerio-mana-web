<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión en Ministerio Maná</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #F5EFEB;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .header {
            background-color: #ffffff;
            padding: 40px 20px 20px;
            text-align: center;
        }

        .content {
            padding: 20px 40px 60px;
            text-align: center;
            color: #0B1120;
        }

        .button {
            display: inline-block;
            background-color: #293C74;
            color: #ffffff !important;
            padding: 16px 36px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.2s;
            box-shadow: 0 4px 12px rgba(41, 60, 116, 0.2);
        }

        .button:hover {
            background-color: #1a264a;
        }

        .footer {
            padding: 30px;
            text-align: center;
            font-size: 12px;
            color: #888888;
            background-color: #F5EFEB;
        }

        h2 {
            color: #293C74;
            margin-bottom: 24px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #4A5568;
        }

        .divider {
            height: 4px;
            width: 60px;
            background-color: #F2C94C;
            margin: 0 auto 30px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div style="background-color: #F5EFEB; padding: 40px 10px; min-height: 100vh;">
        <div class="container">
            <div class="header">
                <img src="{{ .SiteURL }}/logo.svg" alt="Ministerio Maná" height="50"
                    style="height: 50px; width: auto; display: block; margin: 0 auto;">
            </div>
            <div class="content">
                <div class="divider"></div>
                <h2>Inicia Sesión</h2>
                <p>
                    Hola,<br>
                    Haz clic en el botón de abajo para iniciar sesión en tu cuenta de <strong>Ministerio Maná</strong>
                    al instante.
                </p>
                <a href="{{ .ConfirmationURL }}" class="button">Iniciar Sesión</a>
                <p style="font-size: 13px; margin-top: 40px; color: #999;">
                    Este enlace es de un solo uso y expira en 24 horas.
                </p>
            </div>
        </div>
        <div class="footer">
            <p style="margin: 0;">&copy; 2026 Ministerio Maná</p>
            <p style="margin: 5px 0 0;">Rionegro, Colombia</p>
        </div>
    </div>
</body>

</html>
