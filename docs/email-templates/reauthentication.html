<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Código de verificación</title>
  <style>
    body { margin: 0; padding: 0; background: #f8fafc; font-family: "Helvetica Neue", Arial, sans-serif; }
    .wrapper { width: 100%; background: #f8fafc; padding: 32px 12px; }
    .card { max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; }
    .header { text-align: center; padding: 32px 32px 12px; }
    .content { padding: 0 32px 24px; color: #0f172a; text-align: center; }
    .title { font-size: 22px; margin: 8px 0 12px; color: #0f172a; }
    .text { font-size: 15px; line-height: 1.6; color: #475569; margin: 0 0 12px; }
    .code { font-size: 28px; letter-spacing: 6px; font-weight: 700; color: #293C74; background: #f1f5f9; padding: 12px 16px; border-radius: 12px; display: inline-block; }
    .footer { text-align: center; font-size: 12px; color: #94a3b8; padding: 18px 12px 32px; }
  </style>
</head>
<body>
  <span style="display:none;max-height:0;max-width:0;opacity:0;overflow:hidden;">Tu código de verificación de seguridad.</span>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <img src="{{ .SiteURL }}/logo.svg" alt="Ministerio Maná" height="42" style="height:42px;width:auto;display:block;margin:0 auto;">
      </div>
      <div class="content">
        <h1 class="title">Código de verificación</h1>
        <p class="text">Usa este código para completar la verificación:</p>
        <div class="code">{{ .Token }}</div>
        <p class="text" style="margin-top:16px;">Si no solicitaste este código, ignora este correo.</p>
      </div>
    </div>
    <div class="footer">© 2026 Ministerio Maná · Rionegro, Colombia</div>
  </div>
</body>
</html>
